<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue Js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Toboolist</title>
</head>
<body>
    <!-- Inizio header -->
    <header>
        <img src="img/Logo.png" alt="logo">
        <span class="big-text">Toboolist</span>
    </header>
    <!-- Fine header -->
    <!-- Inizio main -->
    <main class="container">
        <div id="todoApp">
            <div class="navbar">
                <div class="input-group mb3">
                    <input
                    type="text"
                    class="form-control"
                    placeholder="Aggiungi Task"
                    aria-label="Aggiungi Task"
                    v-model="nuovaAttivita"
                    @keyup.enter="aggiungi"
                    />
                    <button
                        class="btn btn-outline-success"
                        type="button"
                        @click="aggiungi"
                        >Aggiungi Task
                    </button>
                </div>
                <!-- <div class="button grey">Add Section</div> -->
            </div>
            <div class="task">
                <ul>
                    <span class="task-title">&#9662; New Task</span>  
                    <li class="cursor"
                        :class="{'text-decoration-line-through': attivita.check}"
                        v-for="(attivita, index) in attivitaItems"> 

                        <span @click="attivita.check = !attivita.check" class="" :class="attivita.check ? 'complete' : ''">
                            {{attivita.check ? '&#9989;' : '&#11093;'}}
                            <!-- {{attivita.check ? "<i class="cross fa-regular fa-circle-xmark"></i>" : '<i @click="rimuovi(index)" class="cross fa-regular fa-circle-check"></i>'}} -->
                        </span>
                        
                        <!-- <span>
                            <i class="check fa-regular fa-circle-check"></i>
                        </span>  -->
                        <span class="task-text" @click="attivita.check = !attivita.check">
                            {{capitalize(attivita.nomeAttivita)}}
                        </span>
                        <!-- <span class="category editorial">Editorial</span> -->
                        <span>
                            <i @click="rimuovi(index)" class="cross fa-regular fa-circle-xmark"></i>
                        </span>
                        
                    </li>
                </ul>
                <h3 class="check" v-if="attivitaItems.length == 0">Nessuna attivit√† da completare!</h3>
            </div>
            <!-- <div class="task">
                <ul>
                    <span class="task-title">&#9662; Today</span> 
                    <li> <span class="bullet check">&check;</span> Recruiting blog post <span class="category editorial">Editorial</span></li>
                    <li> <span class="bullet check">&check;</span> Mobile app launch <span class="category goals">Q1 Goals</span></li>
                    <li> <span class="bullet cross">&cross;</span> Interview John H. <span class="category recruiting"> Recruiting</span></li>
                    <li> <span class="bullet check">&check;</span> Summit update to mobile storefonts <span class="category mobile"> Mobile</span></li>
                </ul>
            </div> -->

                <ul>
                    <span class="task-title">&#9662; Upcoming</span> 
                    <li> <span class="bullet cross">&cross;</span> Schedule meeting with Alex</li>
                    <li> <span class="bullet check">&check;</span> Homepage refresh <span class="category website">Website</span></li>
                    <li> <span class="bullet check">&check;</span> Onboard new Sales team members <span class="category sales">Sales</span></li>
                    <li> <span class="bullet check">&check;</span >Review editorial calendar <span class="category editorial">Editorial</span></li>
                </ul>
            </div> -->
        </div>
    </main>
   
       
    
    <script src="js/script.js"></script>
</body>
</html>
