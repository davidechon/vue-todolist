    <!-- Inizio header -->
    <header>
        <img src="img/Logo.png" alt="logo">
        <span class="big-text">Toboolist</span>
    </header>
    <!-- Fine header -->
    <!-- Inizio main -->
    <main class="container">
        <div id="todoApp">
            <div class="navbar">
                <div class="input-group mb3">
                    <input
                    type="text"
                    class="form-control"
                    placeholder="Aggiungi Task"
                    v-model="nuovaAttivita"
                    @keyup.enter="aggiungi"
                    />
                
                    <button
                        @click="aggiungi"
                        class="btn btn-outline-success"
                        type="button"
                        >Aggiungi Task
                    </button>
                </div>
                <!-- <div class="button grey">Add Section</div> -->
            </div>
            <div class="task">
                <ul>
                    <span class="title-task">&#9662; New Task</span>  
                    <li class="cursor"
                        :class="{'text-decoration-line-through': attivita.check}"
                        v-for="(attivita, index) in attivitaItems"> 
                        <span class="bullet check">&check;</span> 
                        <span @click="attivita.check = !attivita.check">
                            {{attivita.nomeAttivita}}
                        </span>
                        <!-- <span class="category editorial">Editorial</span> -->

                        <button>
                            <i @click="rimuovi(index)" class="bullet cross fa-solid fa-circle-xmark"></i>
                        </button>
                        
                        </li>
                </ul>
            </div>
